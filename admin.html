<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .admin-form input, 
    .admin-form textarea, 
    .admin-form button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .admin-form button {
      background: #16a34a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-form button:hover {
      background: #166534;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="addItemForm" class="admin-form">
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="fileInput" required>
    <button type="submit">Add Item</button>
  </form>

  <script>
    const form = document.getElementById("addItemForm");
    const fileInput = document.getElementById("fileInput");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const fileData = event.target.result; // Base64 string

        const newItem = { 
          title, 
          description, 
          url: fileData, 
          type: file.type 
        };

        let items = JSON.parse(localStorage.getItem("showcaseItems")) || [];
        items.push(newItem);
        localStorage.setItem("showcaseItems", JSON.stringify(items));

        alert("Item added successfully!");
        form.reset();
      };

      reader.readAsDataURL(file); // Convert file â†’ Base64
    });
  </script>
</body>
</html>
