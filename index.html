<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Showcase Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Showcase</h1>
  <div class="container" id="content"></div>

  <script>
    const contentDiv = document.getElementById("content");
    const items = JSON.parse(localStorage.getItem("showcaseItems")) || [];

    if (items.length === 0) {
      contentDiv.innerHTML = "<p style='text-align:center;'>No items yet. Check back later!</p>";
    } else {
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        let preview = "";
        if (item.type && item.type.startsWith("image/")) {
          preview = `<img src="${item.url}" alt="${item.title}">`;
        } else if (item.type && item.type.startsWith("video/")) {
          preview = `<video controls><source src="${item.url}" type="${item.type}"></video>`;
        } else if (item.type === "application/pdf") {
          preview = `<div class="file-icon">üìÑ</div>`;
        } else {
          preview = `<div class="file-icon">üìÅ</div>`;
        }

        card.innerHTML = `
          ${preview}
          <div class="card-body">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <a href="${item.url}" download="${item.title}" class="btn btn-download">Download</a>
          </div>
        `;
        contentDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
